<div class="container">
<div class="head">
<h2>{{name}}</h2>
</div>

<div class="content">
  <mat-card class="example-card">
    <img mat-card-image src={{url}}>
    <mat-card-title>What Causes {{name}}?</mat-card-title>
    <mat-card-content>
      <p>
       {{cause}}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <img mat-card-image src={{url1}}>
    <mat-card-title>Symptoms</mat-card-title>
    <mat-card-content>
<p>{{symptoms}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-title>Diet</mat-card-title>
    <mat-card-content>
      {{diet}}
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <img mat-card-image src="http://s1.1zoom.net/big0/745/Fruit_Berry_White_background_Design_531849_1325x1024.jpg">
    <mat-card-title>Fruits</mat-card-title>
    <mat-card-content>
<p>{{fruits}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <img mat-card-image src="https://images.pexels.com/photos/35829/isolated-set-vegetables-basket.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <mat-card-title>Vegetables</mat-card-title>
    <mat-card-content>
<p>{{veg}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <!-- <img mat-card-image src="https://images.pexels.com/photos/1232152/pexels-photo-1232152.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"> -->
    <mat-card-title>Others</mat-card-title>
    <mat-card-content>
    <p>{{others}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvMO-vI7NdE8LyYV0D57qc4h-tUocam2ExUtHwFiI-H2Dx41Ag">
    <mat-card-title>What not to eat?</mat-card-title>
    <mat-card-content>
   <p>{{avoid}}</p>
    </mat-card-content>
  </mat-card>
</div>
